name: eclint
on:
  pull_request:
  push:
    branches: master
jobs:
  lint:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version-file: 'package.json'
          cache: npm
      - run: npm ci
      - run: npm run lint
