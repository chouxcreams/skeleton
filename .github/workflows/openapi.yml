name: Open API
on:
  pull_request:
    paths:
      - 'openapi/**/**.yaml'
      - 'openapi/**/**.yml'
defaults:
  run:
    working-directory: openapi
jobs:
  lint:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version-file: 'openapi/package.json'
          cache: npm
          cache-dependency-path: 'openapi/package-lock.json'
      - run: npm ci
      - run: npm run lint
